<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Demo</title>
    <link type="stylesheet" href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <style>
        body{
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }
        #app{
            padding:20px;
        }
        #buttonGroup{
            width: 100%;
            height: 70px;
        }
        #toolButtonGroup{
            padding: 20px;
            margin: 0px;
            width: 50%;
            position: absolute;
            left: inherit;
            top: inherit;
        }
        #layoutButtonGroup{
            padding: 20px;
            margin: 0px;
            width: 50%;
            position: absolute;
            left: 500px;
            top: inherit;
        }
        #workSpace{
            height: 90%;
        }
        #glyphEditor{
            padding: 0px;
            margin: 0px;
            position: absolute;
            left: inherit;
            top: inherit;
        }
        #glyphShowPanel{
            padding: 0px;
            margin: 0px;
            position: absolute;
            left: 500px;
            top: inherit;
        }
        canvas[resize]{
            margin: 0px;
            outline: black solid 1px;
        }
        #Editor{
            width: 400px;
            height: 400px;
        }
        #ShowPanel{
            width: 900px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="buttonGroup">
            <div id="toolButtonGroup">
                <input class="btn-default" id="LineTool" type="button" value="Line" />
                <input class="btn-default" id="RectTool" type="button" value="Reactangle" />
                <input class="btn-default" id="CircleTool" type="button" value="Circle" />
                <input class="btn-default" id="EllipseTool" type="button" value="Ellipse" />
                <input class="btn-default" id="CurveTool" type="button" value="Curve" />
            </div>
            <div id="layoutButtonGroup">
                <input class="btn-default" id="CurveLayoutTool" type="button" value="CurveLayout"/>
                <input class="btn-default" id="CircleLayoutTool" type="button" value="CircleLayout"/>
            </div>
        </div>
        <div id="workSpace">
            <div id="glyphEditor">
                <canvas id="Editor" resize></canvas>
            </div>
            <div id="glyphShowPanel">
                <canvas id="ShowPanel" resize></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
